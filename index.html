<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <section class="display">
        <div class="result-row">
          <p id="result-text">0</p>
        </div>
      </section>

      <section class="calc-buttons">
        <div class="flex row">
          <button class="btn half">C</button>
          <button class="btn quarter">←</button>
          <button class="operator-btn quarter">÷</button>
        </div>
        <div class="flex row">
          <button class="btn quarter">7</button>
          <button class="btn quarter">8</button>
          <button class="btn quarter">9</button>
          <button class="operator-btn quarter">×</button>
        </div>
        <div class="flex row">
          <button class="btn quarter">4</button>
          <button class="btn quarter">5</button>
          <button class="btn quarter">6</button>
          <button class="operator-btn quarter">-</button>
        </div>
        <div class="flex row">
          <button class="btn quarter">1</button>
          <button class="btn quarter">2</button>
          <button class="btn quarter">3</button>
          <button class="operator-btn quarter">+</button>
        </div>
        <div class="flex row">
          <button class="btn three-quarter">0</button>
          <button class="operator-btn quarter">=</button>
        </div>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
